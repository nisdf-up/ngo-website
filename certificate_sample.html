<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Sample</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f9; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .certificate { width: 600px; height: 400px; background: #fff; border: 4px double #5a2a7e; padding: 2rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: relative; }
        .certificate h1 { text-align: center; color: #5a2a7e; margin-bottom: 1rem; font-size: 1.8rem; }
        .certificate h2 { text-align: center; margin-bottom: 1.5rem; font-size: 1.2rem; }
        .certificate p { font-size: 1rem; margin: 0.5rem 0; text-align: center; }
        .certificate .sign-section { display: flex; justify-content: space-between; margin-top: 2rem; align-items: center; }
        .certificate .sign-line { width: 200px; border-bottom: 1px solid #333; }
        .certificate .sign-text { font-size: 0.8rem; text-align: center; }
        .qr { width: 80px; height: 80px; position: absolute; bottom: 1.5rem; right: 1.5rem; }
    </style>
</head>
<body>
    <div class="certificate">
        <h1>Certificate of Achievement</h1>
        <h2>Selfâ€‘Defence Training Program</h2>
        <p>This is to certify that</p>
        <p style="font-size: 1.2rem; font-weight: bold;">____________________________</p>
        <p>has successfully completed the program.</p>
        <div class="sign-section">
            <div>
                <div class="sign-line"></div>
                <div class="sign-text">Director Signature</div>
            </div>
            <div>
                <div class="sign-line"></div>
                <div class="sign-text">Date</div>
            </div>
        </div>
        <img src="qr_placeholder.png" alt="QR Code" class="qr">
    </div>
</body>
</html>
